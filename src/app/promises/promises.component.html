<div class="container">
    <div class="title">Promises Demo page</div>
    <div class="spinner-border" *ngIf="status =='offline'" role="status">
        <span class="visually-hidden" >...</span>
      </div>
      <br>
    <div class="btn">
        <div class="btn btn-primary status online" *ngIf="status === 'online'">ONLINE</div>
        <div class="btn btn-danger status offline" *ngIf="status === 'offline'">OFFLINE</div>
    </div>
</div>
